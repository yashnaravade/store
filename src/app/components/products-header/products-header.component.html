<mat-card class="mb-4">
  <div class="flex justify-between p-4">
    <div>
      <button
        mat-button
        [matMenuTriggerFor]="sortByMenu"
        class="flex items-center space-x-1"
      >
        <mat-icon>sort</mat-icon>
        <span>Sort by {{ sort }}</span>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>sort</mat-icon>
          Sort by descending
        </button>
        <button (click)="onSortUpdated('ascending')" mat-menu-item>
          <mat-icon>sort</mat-icon>
          Sort by ascending
        </button>
      </mat-menu>
    </div>
    <div class="flex items-center space-x-4">
      <button
        mat-button
        [matMenuTriggerFor]="menu"
        class="flex items-center space-x-1"
      >
        <span class="order-2">Show {{ itemsShowCount }}</span>
        <mat-icon class="order-1">expand_more</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
        <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
        <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
      </mat-menu>

      <button class="text-gray-600" (click)="onColumnUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button class="text-gray-600" (click)="onColumnUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button class="text-gray-600" (click)="onColumnUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
