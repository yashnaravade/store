<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-h-full max-w-7xl mx-auto border-x border-gray-200"
>
  <mat-drawer
    mode="side"
    opened="{{ sideBarToggle }}"
    class="w-64 border-r border-gray-200"
  >
    <!-- <app-sidenav></app-sidenav> -->
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (columnCountChange)="onColumnsCountChange($event)"
    ></app-products-header>
    {{ cols }}
    {{category}}
  </mat-drawer-content>
</mat-drawer-container>
<router-outlet></router-outlet>
